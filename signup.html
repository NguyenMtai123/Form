<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sign.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Điền thông tin đăng kí</p>
        <form action="" onsubmit="return Register()">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" name="username" id="username" value="" placeholder="Tên đăng nhập">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="" placeholder="Email">
            <label for="pass1">Mật khẩu: </label>
            <div style="position: relative;">
                <input type="password" name="pass1" id="pass1" placeholder="Nhập mật khẩu">
                <span class="password-icon" id="toggle1"><i class='bx bxs-hide ' onclick="showpassword()"></i></span>
            </div>
            <label for="pass2">Xác nhận mật khẩu:</label>
            <div style="position: relative;">
                <input type="password" name="pass2" id="pass2" placeholder="Xác nhận mật khẩu" value="">
                <span class="password-icon" id="toggle2"><i class='bx bxs-hide ' onclick="showpassword()"></i></span>
            </div>
            <div class="button">
                <input type="submit" name="sbm" value="Register" onclick="signUp()">
                <input type="submit" name="sbm1" value="Reset" onclick="resetForm()">
            </div>
        </form>
    </div>
    <script>
        var toggle1 = document.getElementById('toggle1');
        var input1 = document.getElementById('pass1');
        var toggle2 = document.getElementById('toggle2');
        var input2 = document.getElementById('pass2');

        function showpassword() {
            if (input1.type === "password") {
                input1.type = "text";
                toggle1.innerHTML = '<i class="bx bxs-show"></i>';
            } else {
                input1.type = "password";
                toggle1.innerHTML = '<i class="bx bxs-hide"></i>';
            }
            if (input2.type === "password") {
                input2.type = "text";
                toggle2.innerHTML = '<i class="bx bxs-show"></i>';
            } else {
                input2.type = "password";
                toggle2.innerHTML = '<i class="bx bxs-hide"></i>';
            }
        }
        toggle1.addEventListener('click', showpassword);
        toggle2.addEventListener('click', showpassword);
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.add('filled');
                    } else {
                        this.classList.remove('filled');
                    }
                });
            });
        });
        function signUp() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var pass1 = document.getElementById('pass1').value;
            var pass2 = document.getElementById('pass2').value;

            if (username === '' || email === '' || pass1 === '' || pass2 === '') {
                alert('Vui lòng điền đầy đủ thông tin');
                return false;
            }

            if (username.length < 4) {
                alert('Tên đăng nhập phải có ít nhất 4 ký tự');
                return false;
            }

            if (!email.includes('@')) {
                alert('Email không hợp lệ.Phải có dấu @');
                return false;
            }

            if (pass1.length < 8) {
                alert('Mật khẩu phải có ít nhất 8 ký tự');
                return false;
            }
            if (pass1 !== pass2) {
                alert('Mật khẩu nhập lại không trùng khớp');
                return false;
            }
            else {
            alert("Đăng ký thành công!");
            return true;
            }
        }
        function resetForm() {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('pass1').value = '';
            document.getElementById('pass2').value = '';
        }
    </script>
</body>
</html>

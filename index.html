<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return signUp()">
            <div class="" style="position: relative;">
                <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
                <span class="user-icon"><i class='bx bx-user-circle'></i></span>
            </div>
            <div style="position: relative;">
                <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu">
                <span class="password-icon" id="toggle"><i class='bx bxs-hide' onclick="showpassword()"></i></span>
            </div>
            <div class="button">
                <button type="button" name="sbm1" onclick="signIn()">Đăng nhập</button>
                <button type="button" name="sbm2" onclick="signUp()">Đăng ký</button>
            </div>
        </form>
    </div>
    <script>
        var input = document.getElementById('pass');
        var toggle = document.getElementById('toggle');
        function showpassword() {
            if (input.type === "password") {
                input.type = "text";
                toggle.innerHTML = '<i class="bx bxs-show"></i>';
            } else {
                input.type = "password";
                toggle.innerHTML = '<i class="bx bxs-hide"></i>';
            }
        }
        toggle.addEventListener('click', showpassword);
        function signIn() {
        var ten = document.getElementById("username").value;
        var p = document.getElementById("pass").value;
        var pass ="12345678"
        if (ten == "") {
            alert("Vui lòng nhập tên!");
            return false;
        }
        if (p == "") {
            alert("Vui lòng nhập mật khẩu!");
            return false;
        }
        if (p.length < 8) {
            alert("Vui lòng nhập lại mật khẩu phải có 8 kí tự!");
            return false;
        }
        if (p !=pass) {
            alert("Mật khẩu không trùng khớp.Vui lòng nhập lại!");
            return false;
        }
        else {
            alert("Đăng nhập thành công!");
            return true;
        }
    }
    function signUp(){
        window.location.href = "signup.html";
    }
    </script>
</body>
</html>
